<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="titulo">Lista de Compras</h1>

    <h3 class="subtitulo">Verduras</h3> <br>
    <div class="itens">
        <label for="cenoura">Cenoura</label>
        <input id="cenoura" type="checkbox" name="verduras"> <br>

        <label for="beterraba">Beterraba</label>
        <input id="beterraba" type="checkbox" name="verduras"><br>

        <label for="couve-flor">Couve-flor</label>
        <input id="couve-flor" type="checkbox" name="verduras"><br><br>
    </div>
    <div class="itens">
        <h3 class="subtitulo">Embutidos</h3><br>
        <label for="salame">Salame</label>
        <input id="salame" type="checkbox" name="embutidos"> <br>

        <label for="queijo">Queijo</label>
        <input id="queijo" type="checkbox" name="embutidos"><br>

        <label for="couve-flor">Salsicha</label>
        <input id="couve-flor" type="checkbox" name="embutidos"><br><br>
    </div>
    <div class="itens">
        <h3 class="subtitulo">Ítens de Limpeza</h3><br>
        <label for="sabao">Sabão</label>
        <input id="sabao" type="checkbox" name="itens-de-limpeza"> <br>

        <label for="amaciante">Amaciante</label>
        <input id="amaciante" type="checkbox" name="itens-de-limpeza"><br>

        <label for="pasta-de-dente">Pasta de dente</label>
        <input id="pasta-de-dente" type="checkbox" name="itens-de-limpeza"><br>
    </div><br><br><br>

    <div>

            <th>Supermercado</th>
            <th>Endereço</th>
            <th>Horário de funcionamento</th>

            <td>Eurospin</td>

        </tr>
        <tr>
            <td>Coop</td>

        </tr>
        <tr>
            <td>Lidl</td>

    </table>
